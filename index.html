<script>
    var string1 = "Hello there! I am an amazing string. May be I am.";
    var string1Len = string1.length;

    document.getElementById("string1").innerHTML = string1;
    document.getElementById("string1_length").innerHTML = `String lengh, chars: ${string1Len}.`;

    var wordCounter = 0;
      for (i = 0; i < string1Len; i++)
        {
          if (string1[i] === " ")
           {
             wordCounter++;
           }
        }
      wordCounter++;

    document.getElementById("wordCounter").innerHTML = `String word count: ${wordCounter}.`;

    var splitString = string1.split(" ");
    document.getElementById("splitString").innerHTML = splitString;

    var checkArray = [];

    for (i = 0; i < wordCounter; i++)
    {
      for (j = 0; j < wordCounter; j++)
      {
        if (splitString[j] != splitString[i])
        {
          checkArray.push(splitString[i]);
        }
      }
    }
    document.getElementById("checkArray").innerHTML = checkArray;

</script>
